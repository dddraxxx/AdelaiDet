  # WEIGHTS: '/home/hynx/AdelaiDet/training_dir/BoxInst/Base-BoxInst_10tight/model_0009999.pth'
  # WEIGHTS: '/home/hynx/AdelaiDet/training_dir/BoxInst/Base-BoxInst_pretrain_10tight/model_0010999.pth'
  # WEIGHTS: '/home/hynx/AdelaiDet/training_dir/BoxInst/Base-BoxInst_pretrain_100tight/model_0013499.pth'
