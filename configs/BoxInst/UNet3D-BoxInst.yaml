  META_ARCHITECTURE: "UInst3D"
  UINST3D:
    NORMALIZE: False
  PIXEL_MEAN: [None]
  MASK_ON: True
  BACKBONE:
    NAME: "build_fcos_unet_fpn_backbone"
  UNETD:
    STAGE_NUM: 5
    MAX_CHANNELS: 320
    BASE_CHANNELS: 16
    OUT_FEATURES: ["res2", "res3", "res4"]
  FPN:
    FUSE_TYPE: 'sum'
    IN_FEATURES: ["res2", "res3", "res4"]
    NORM: ''
    OUT_CHANNELS: 128
  PROPOSAL_GENERATOR:
    NAME: "FCOS3D"
  FCOS:
    TOP_LEVELS: 2
    FPN_STRIDES: [4,8,16,32,64] # [8, 16, 32, 64, 128]
    SIZES_OF_INTEREST: [32, 64, 128, 256]
    IN_FEATURES: [ 'p2', 'p3', 'p4', 'p5', 'p6']
    THRESH_WITH_CTR: False
    INFERENCE_TH_TEST: 0.015
    USE_SCALE: True
    NUM_CLASSES: 1
  CONDINST:
    MASK_OUT_STRIDE: 2
    TOPK_PROPOSALS_PER_IM: 64
    MASK_BRANCH:
      OUT_CHANNELS: 16
      IN_FEATURES: ['p2', 'p3', 'p4']
    MASK_HEAD: 
      CHANNELS: 8
      DISABLE_REL_COORDS: False
      NUM_LAYERS: 3 
      USE_FP16: False
  BOXINST:
    ENABLED: True
    BOTTOM_PIXELS_REMOVED: 0
    PAIRWISE:
      SIZE: 3
      DILATION: 1
      COLOR_THRESH: 0.93
