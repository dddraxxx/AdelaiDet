  WARMUP_ITERS: 300
  WARMUP_METHOD: 'linear'
  WEIGHT_DECAY: 0.0001
  WEIGHT_DECAY_BIAS: None
  WEIGHT_DECAY_NORM: 0.0
  MAX_ITER: 30000
  CHECKPOINT_PERIOD: 100
INPUT:
